overwrite: true
schema: "./schema.json"
documents: ["./src/**/*.gql", "./src/**/*.ts", "./src/**/*.tsx"]
generates:
  src/generated/graphql/:
    preset: "client"
    plugins: []
  # deprecated
  src/generated/graphql-apollo.tsx:
    plugins:
      - "typescript"
      - "typescript-react-apollo"
      - "typescript-operations"
  src/generated/introspection-result.ts:
    plugins:
      - "fragment-matcher"
config:
  immutableTypes: true
  nonOptionalTypename: true
  scalars:
    DateTime: string
  withComponent: true
  enumsAsTypes: true
