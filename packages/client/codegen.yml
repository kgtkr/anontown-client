overwrite: true
schema: "./schema.json"
documents: "./src/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
  # deprecated
  src/generated/graphql-apollo.tsx:
    plugins:
      - "typescript"
      - "typescript-react-apollo"
      - "typescript-operations"
  src/generated/introspection-result.ts:
    plugins:
      - "fragment-matcher"
config:
  immutableTypes: true
  nonOptionalTypename: true
  scalars:
    DateTime: string
  withComponent: true
  enumsAsTypes: true
